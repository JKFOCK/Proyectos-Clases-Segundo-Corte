<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JS</title>
    <script>
        alert("Digite sus datos personales");
        var nombres = prompt("Digite sus nombres");
        var salario = prompt("Digite su salario");
        var fechaNacimiento = prompt("Digite fecha de nacimiento");
        var departamento = prompt("Digite su departamento");

        document.write("El nombre del cliente es: " + nombres + "<br>");
        document.write("El salario del cliente es: " + salario + "<br>");
        document.write("La fecha de nacimiento es: " + fechaNacimiento + "<br>");
        document.write("El deparatamento donde labora es: " + departamento);
    </script>
</head>
<body>

    <h1>Ejemplo JS</h1>
    
</body>

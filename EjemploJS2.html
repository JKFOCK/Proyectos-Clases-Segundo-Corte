<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Array JS</title>

    <script>
        var arrayFrutas = ["Manzana", "Pera", "Uva"];

        for (let i = 0; i < arrayFrutas.length; i++) {
            console.log(arrayFrutas[i]);
        }

        arrayFrutas.forEach(elemento => {
            console.log(elemento);            
        });

        for (const elemento in arrayFrutas) {
            console.log(arrayFrutas[elemento]);
        }
    </script>
</head>
<body>

    <h1>Ejemplo Array JS</h1>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3 JS</title>

    <script>
        var numero = 2;

        if (numero%2==0) {
            console.log("El resultado es: " + numero + " es par.");
        } else {
            console.log("El resultado es: " + numero + " es impar.");
        }

        var arrayNumeros = [1,2,3,4,5,6];

        arrayNumeros.forEach(element => {
            if (element%2==0) {
                console.log("El numero: " + element + "es par.")
            }
            
        });

    </script>
</head>
<body>

    <h1>Ejemplo 3 JS</h1>
    
</body>
</html>

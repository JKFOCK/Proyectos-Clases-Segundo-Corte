    <script>
        var cadena = "El taller 4 es un poco dificil A ".toLocaleLowerCase();
        var contador = 0; 

        for (let i = 0; i < cadena.length; i++) {
            if (cadena.charAt(i) == "a" /*|| cadena.charAt(i) == "A"*/){
                contador++; 
            }
        }
        console.log("El numero de a es igual a: " + contador)
    </script>
